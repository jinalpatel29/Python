<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete a course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    {%load static%}
   <link rel="stylesheet" href="{% static "courses_app/style.css"%}">
</head>

<body>
    <div class="container">
        <h3>Are you sure you want to delete the following course ?</h3>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <p>{{course.name}}</p>

        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="pwd">Description:</label>
            <p>{{course.desc}}</p>
        </div>
        <div class="container">          
            <button type="menu" class="btn btn-default d-inline" style="margin-left:25px"><a href="/courses">No</a> </button>
            <form action="/courses/{{course.id}}" class="d-inline">
                {% csrf_token %}           
                <button type="submit" class="btn btn-danger" style="margin-left:25px">Yes! I want to delete this</button>
            </form>
        </div>
    </div>
</body>

</html>
